<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width:200px;
            height:100px;
            border-radius: 2px solid red;
            position: relative;
            background-color: red;
        }
        .div2{
            width: 100%;
            top:0;
            left:0;
            height: 100%;
            position: absolute;
            background-color: blue;
        }
    </style>
</head>
<body>
    <button class="div1">
        <div class="div2"></div>
    </button>
</body>
</html>
